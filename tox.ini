[tox]
envlist = py36, py37


[pytest]
testpath = tests
addopts = --verbose

[testenv]
deps = pytest
commands = pytest  --basetemp={envtmpdir}/pytest {posargs}
install_command = pip install {opts} {packages} -v

[testenv:docs]
changedir=docs
deps=
    sphinx
commands=
    sphinx-build -d {envtmpdir}/doctrees source
